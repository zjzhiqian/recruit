    <script>
        $(function () {
            includeHeader();
            includeFoot();

            $("#btnre").click(function () {
                $.ajax({
                    type: "POST",
                    url: "api/v3/secondHouse/addSecondHouse",
                    data: $("#form1").serialize(),
                    dataType: 'json',
                    success: function (rs) {
                        if (rs.success) {
                            alert(rs.data.message)
                        } else {
                            alert(rs.data.error);
                        }
                    }
                });

            })

        });


        function ajaxFileUpload() {
            $('#loading').show();
            $.ajaxFileUpload({
                url: '/api/v3/upload/secondHouse',
                secureuri: false,
                fileElementId: 'fileToUpload',
                dataType: 'text/json',
                success: function (rs, status) {
                    var result = $.parseJSON($(parseDom(rs)[0]).text());
                    $('#loading').hide();
                    if (result.success) {
                        var message = result.data['message'];
                        var currentVal = $("#picture").val();
                        if (currentVal == "") {
                            $("#picture").val(message);
                        } else {
                            currentVal = currentVal + "," + message;
                            $("#picture").val(currentVal);
                        }
                        $("#info").text('图片已上传,张数:' + currentVal.split(",").length);
                        alert('图片上传成功,请继续操作')
                    } else {
                        alert(result.data.error);
                    }
                }
            });

            return false;
        }



    </script>
