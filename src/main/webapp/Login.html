<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="">

    <link href="images/favicon.ico" rel="Shortcut Icon">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>


    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/common-include.js"></script>

    <script>
        $(function () {
            includeHeader();
            includeFoot();

<body>
<div id="header"></div>
<script type="text/javascript">
    $(document).ready(function () {
        var href = location.href;
        var indexCompany = href.indexOf("companyLogIn");
        var type = 1;
        if (indexCompany > 0) {
            type = 2;
        }
        if (type == 2) {
            $("#user").removeClass('logintit');
            $("#company").addClass('logintit');
        }

        $("#Login").click(function () {

            $.ajax({
                type: "POST",
                url: "api/v3/user/logIn",
                data: $("#form1").serialize(),
                dataType: 'json',
                success: function (rs) {
                    if (rs.success) {
                        alert("完成注册，立即登录！");
                        window.location.href = "Login.html";
                    } else {
                        alert(rs.data.error);
                    }
                }
            });


        })
    });
</script>
<div id="logcon">
    <div class="logleft">
        <div class="member">不是会员，立即注册</div>
        <div class="relowrap">
            <a href="Register.html"><input type="button" value="注册" ID="relo"></a>
        </div>
    </div>
    <div class="logrig">
        <div id="loginmian">
            <div class="logintitwrap">
                <a id="user" href="Login.html" hidefocus="true" class="logintit">个人登录</a><a id="company"
                                                                                            hidefocus="true"
                                                                                            href="Login.html?type=companyLogIn">企业登录</a>
            </div>
            <div class="logincon">
                <div class="loginwr">
                    <ul>
                        <li>
                            <label for="name" class="regtit">用户名：</label>
                            <input type="text" id="name" name="userName" placeholder="用户名">
                        </li>
                        <li class="hint2"></li>
                        <li>
                            <label for="pass" class="regtit">密码：</label>
                            <input type="text" id="pass" name="password" placeholder="请输入密码（6位以上）">
                        </li>
                        <li class="hint2"></li>
                        <div>
                            <label for="affpas" class="regtit"></label>
                            <input id="Login" type="button" value="立即登录">
                        </div>
                    </ul>
                    <div class="logps">
                        若无法正常登录,请与我们联系。 客服电话：0576-82875986
                    </div>
                </div>
                <div class="loginwr">
                    <ul>
                        <li>
                            <label for="name" class="regtit">用户名：</label>
                            <input type="text" id="name" placeholder="用户名">
                        </li>
                        <li class="hint2">用户名不能为空</li>
                        <li>
                            <label for="pass" class="regtit">密码：</label>
                            <input type="text" id="pass" placeholder="请输入密码（6位以上）">
                        </li>
                        <li class="hint2">密码不能少于6位字符

                        </li>
                        <div>

                        </div>
                    </ul>
                    <div class="logps">
                        若无法正常登录,请与我们联系。 客服电话：0576-82875986
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearbox"></div>
</div>
<div id="footer"></div>
</body>
