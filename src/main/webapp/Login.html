<body>
<div id="header"></div>
<script type="text/javascript">
    $(document).ready(function () {
        var href = location.href;
        var indexCompany = href.indexOf("companyLogIn");
        var type = 1;
        if (indexCompany > 0) {
            type = 2;
        }
        if (type == 2) {
            $("#user").removeClass('logintit');
            $("#company").addClass('logintit');
            $("#type").val("2")
        }

        $("#logIn").click(function () {
            $.ajax({
                type: "POST",
                url: "api/v3/user/logIn",
                data: $("#form1").serialize(),
                dataType: 'json',
                success: function (rs) {
                    if (rs.success) {
                        alert("登录成功，回到首页！");
                        window.location.href = "Index.html";
                    } else {
                        alert(rs.data.error);
                    }
                }
            });
        })
    });
</script>
<div id="logcon">
    <div class="logleft">
        <div class="member">不是会员，立即注册</div>
        <div class="relowrap">
            <a href="Register.html"><input type="button" value="注册" ID="relo"></a>
        </div>
    </div>
    <div class="logrig">
        <div id="loginmian">
            <div class="logintitwrap">
                <a id="user" href="Login.html" hidefocus="true" class="logintit">个人登录</a><a id="company"
                                                                                            hidefocus="true"
                                                                                            href="Login.html?type=companyLogIn">企业登录</a>
            </div>
            <div class="logincon">
                <div class="loginwr">
                    <form id="form1">
                        <ul>
                            <input id="type" type="hidden" name="type" value="1">

                            <li>
                                <label for="name" class="regtit">用户名：</label>
                                <input type="text" id="name" name="userName" placeholder="用户名">
                            </li>
                            <!--<li class="hint2"></li>-->
                            <li>
                                <label for="pass" class="regtit">密码：</label>
                                <input type="text" id="pass" name="password" placeholder="请输入密码（6位以上）">
                            </li>
                            <!--<li class="hint2"></li>-->
                            <div>
                                <label for="affpas" class="regtit"></label>
                                <input id="logIn" type="button" value="立即登录">
                            </div>
                        </ul>
                        <div class="logps">
                            若无法正常登录,请与我们联系。 客服电话：0576-82875986
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clearbox"></div>
</div>
