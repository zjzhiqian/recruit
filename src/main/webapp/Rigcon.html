    <script>
        $(function () {
            includeHeader();
            includeFoot();

            var title = getQueryString('title');
            var id = getQueryString('id');
            var content = "";

            $.ajax({
                type: "GET",
                url: "api/v3/jobNews/getJobNewsDetail/"+id,
                dataType: 'json',
                async: false,
                success: function (rs) {
                    if (rs.success) {
                        content = rs.data.content;

                    } else {
                        alert(rs.data.error);
                    }
                }
            });
            $("#title").html(decodeURI(title));
            $("#content").html(content);
        });
    </script>

<div id="header"></div>
