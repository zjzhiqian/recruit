    <script>
        $(function () {
            includeHeader();
            includeFoot();

            //店铺类型
            var carStoreStr = "";
            for (var i = 0; i < carStoreArr.length; i++) {
                carStoreStr = carStoreStr + "<option value=\"" + i + "\">" + carStoreArr[i] + "</option>";
            }
            $("#area").html(carStoreStr);
            //省份
            var provinceStr ="";
            for (var i = 0; i < ProvinceArr.length; i++) {
                provinceStr = provinceStr + "<option value=\"" + i + "\">" + ProvinceArr[i] + "</option>";
            }
            $("#province").html(provinceStr);


            $("#btnre").click(function () {
                $.ajax({
                    type: "POST",
                    url: "api/v3/cartMerchant/addCarMerchant",
                    data: $("#form1").serialize(),
                    dataType: 'json',
                    success: function (rs) {
                        if (rs.success) {
                            alert(rs.data.message)
                        } else {
                            alert(rs.data.error);
                        }
                    }
                });

            })
        });

        function ajaxFileUpload() {
            $('#loading').show();
            $.ajaxFileUpload({
                url: '/api/v3/upload/carMerchant',
                secureuri: false,
                fileElementId: 'fileToUpload',
                dataType: 'text/json',
                success: function (rs, status) {
                    var result = $.parseJSON($(parseDom(rs)[0]).text());
                    $('#loading').hide();
                    if (result.success) {
                        var message = result.data['message'];
                        $("#picture").val(message);
                        $("#info").text('图片已上传');
                        alert('图片上传成功,请继续操作')
                    } else {
                        alert(result.data.error);
                    }
                }
            });

            return false;
        }


        function ajaxFileUpload2() {

        }

    </script>

    <script type="text/javascript">
        var clock = '';
        var nums = 60;
        var btn;
        function sendCode(thisBtn) {
            btn = thisBtn;
            btn.disabled = true; //将按钮置为不可点击
            btn.value = nums + '秒后可重新获取';
            clock = setInterval(doLoop, 1000); //一秒执行一次
        }
        function doLoop() {
            nums--;
            if (nums > 0) {
                btn.value = nums + '秒后可重新获取';
            } else {
                clearInterval(clock); //清除js定时器
                btn.disabled = false;
                btn.value = '获取确认码';
                nums = 10; //重置时间
            }
        }
    </script>
